sudo: required
dist: trusty
language: cpp
os:
- linux
compiler:
- gcc
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - george-edison55-precise-backports
    packages:
    - cmake
    - cmake-data
script:
- "./package.sh"
before_deploy:
- export RELEASE_FILE=bin.tar.gz
- ls
- echo "Deploying $RELEASE_FILE to GitHub"
deploy:
  provider: releases
  api_key:
    secure:
    b60f05a3d8e97046158441858450c81cb94675bc
  file: "${RELEASE_FILE}"
  skip_cleanup: true
  on:
    repo: Malfoy/BCOOL
    overwrite: true
